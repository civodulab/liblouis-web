<!doctype html>

<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">
<style>
html, body {
	font-family: "Roboto";
	background: #EEE;
}

body {
	margin-bottom: 5em;
}

textarea, input {
	box-sizing: border-box;
}

label span, input[type=text] {
	display: block;
}

label, fieldset, button, .box {
	overflow: hidden;
	margin-top: 1em;
}

#run {
	display: block;
	text-transform: uppercase;
	font-size: 1.5em;
	color: #FFF;
	background: orange;
	font-weight: bold;
	border: 0;
}

fieldset legend {
	font-weight: bold;
}

textarea {
	width: 100%;
	height: 10em;
}

input, button, select {
	padding: .5em;
}

.note {
	font-size: .8em;
	float: right;
	width: 10em;
}

.long {
	width: 100%;
}

.short {
	float: left;
	padding-right: 2em;
}

.hidden {
	display: none;
}

#error {
	border: 2px solid red;
	color: red;
	font-weight: bold;
	padding: 1em;
}

#footer {
	position: fixed;
	left: 0;
	right: 0;
	bottom: 0;
	height: 4em;
	border-top: 1px solid #CCC;
	box-shadow: 0 0 .3em #AAA;
}

#footer button {
	position: absolute;
	right: 0;
	bottom: 0;
	top: 0;
	width: 5em;
	text-transform: uppercase;
	font-size: 1.5em;
	color: #FFF;
	background: orange;
	font-weight: bold;
	border: 0;
	margin-top: 0;
}

textarea.large {
	font-size: 2em;
	height: 2.5em;
}

#footer label {
	margin-top: 0;
	position: absolute;
	left: 0;
	right: 7.5em;
	bottom: 0;
	top: 0;
}

#share {
	margin-top: 0;
	position: absolute;
	left: 0;
	right: 0;
	bottom: 0;
	top: 0;
	width: 100%;
	font-weight: bold;
	border: 0;
}

#footer label span {
	display: none;
}

@media(min-width: 47em) {
	.contain {
		overflow: hidden;
	}
	.right {
		width: 49%;
		float: right;
		box-sizing: border-box;
	}
	.left {
		width: 49%;
		float: left;
		box-sizing: border-box;
	}
}

#header a {
	text-transform: uppercase;
	font-size: 1em;
	color: #FFF;
	background: cadetblue;
	font-weight: bold;
	padding: 0.5em 2em;
	text-align: center;
	text-decoration: none;
	display: block;
	float: left;
	margin-top: 1.1em;
	margin-right: 1em;
}

#testcasename {
	background: transparent;
	font-size: 2em;
	border: 0;
	float: left;
}

#header {
	overflow: hidden;
}
</style>

<div id=error class=hidden>
</div>

<div id=header>
	<input type=text id=testcasename value="Nameless Liblouis Test">
	<a href="https://reiner-dolp.github.io/liblouis-online/">+ New Test Case</a>
	<a href="#" onclick="setLink();event.preventDefault();">Create Link</a>
</div>

<div class=contain>
<div class=contain>
<fieldset class=left>
	<legend>Version</legend>
	<p class=note>You may enter a git commit hash, a liblouis version tag or a branch name.</p>
	<label class=short><span>Version of the table folder</span> <input type="text" name="tableversion" id="tableversion" accesskey="v" value="master"></label>

	<label class=short><span>Version of liblouis library</span> 
	<select id=liblouisversion name="liblouisversion">
	  <option value="310" selected>3.1.0 (2c849bc)</option> 
	  <option value="300">3.0.0 (db2a361)</option>
	</select></label>
</fieldset>

<fieldset class=right>
<legend>Tables</legend>
	<label><span>Files</span><input class=long type=text id="tables" value="unicode.dis,en-ueb-g1.ctb" data-option=forward accesskey="t" checked></label>
	<label><span>Additional Opcodes</span>
		<textarea id=opcodes></textarea>
	</label>
</fieldset>

<fieldset class=left>
<legend>Translation Direction</legend>
	<label><input type=radio name=dir id="forward" value="backward" data-option=forward accesskey="f" checked> forward</label>
	<label><input type=radio name=dir id="backward" value="forward" data-option=bacckward accesskey="b"> backward</label>
</fieldset>
</div>
<div class=contain>
<fieldset class=left>
<legend>Input</legend>
	<textarea class=large id=input accesskey="i">Hello, Liblouis!</textarea>
</fieldset>

<fieldset class=right id=output>
	<legend>Output</legend>
	<label><span>converted to UTF-8</span> <textarea class=large id=outpututf8 disabled></textarea></label>
	<label><span>log output</span> <textarea id=log disabled></textarea></label>
	<!--<label><span>raw UTF-16 output as hex dump</span> <textarea disabled></textarea></label>-->
</fieldset>
</div>
</div>

<div id=footer>
<button id=run accesskey="r" onclick="runTranslation()">Run</button>

<label><span>Shareable Link</span> <input id=share type=text></label>
</div>

<script src="all.js"></script>
