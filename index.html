<!doctype html>

<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">
<style>
html, body {
	font-family: "Roboto";
	background: #EEE;
}

body {
	margin-bottom: 5em;
}

textarea, input {
	box-sizing: border-box;
}

label span, input[type=text] {
	display: block;
}

label, fieldset, button, .box {
	overflow: hidden;
	margin-top: 1em;
}

#run {
	display: block;
	text-transform: uppercase;
	font-size: 1.5em;
	color: #FFF;
	background: orange;
	font-weight: bold;
	border: 0;
}

fieldset legend {
	font-weight: bold;
}

textarea {
	width: 100%;
	height: 10em;
	z-index: 1;
}

input, button, select {
	padding: .5em;
	z-index: 1;
}

.note {
	font-size: .8em;
	float: right;
	width: 10em;
}

.long {
	width: 100%;
}

.short {
	float: left;
	padding-right: 2em;
}

.hidden {
	display: none;
}

#error {
	border: 2px solid red;
	color: red;
	font-weight: bold;
	padding: 1em;
}

#footer {
	position: fixed;
	left: 0;
	right: 0;
	bottom: 0;
	height: 4em;
	border-top: 1px solid #CCC;
	box-shadow: 0 0 .3em #AAA;
}

#footer button {
	position: absolute;
	right: 0;
	bottom: 0;
	top: 0;
	width: 5em;
	text-transform: uppercase;
	font-size: 1.5em;
	color: #FFF;
	background: orange;
	font-weight: bold;
	border: 0;
	margin-top: 0;
}

textarea.large {
	font-size: 2em;
	height: 2.5em;
}

#footer label {
	margin-top: 0;
	position: absolute;
	left: 0;
	right: 7.5em;
	bottom: 0;
	top: 0;
}

#share {
	margin-top: 0;
	position: absolute;
	left: 0;
	right: 0;
	bottom: 0;
	top: 0;
	width: 100%;
	font-weight: bold;
	border: 0;
}

#footer label span {
	display: none;
}

@media(min-width: 47em) {
	.contain {
		overflow: hidden;
	}
	.right {
		width: 49%;
		float: right;
		box-sizing: border-box;
	}
	.left {
		width: 49%;
		float: left;
		box-sizing: border-box;
	}
}

#header .buttons {
	position: absolute;
	right: .2em;
	z-index: 2;
}

#header a {
	text-transform: uppercase;
	font-size: 1em;
	color: #FFF;
	background: cadetblue;
	font-weight: bold;
	padding: 0.5em 2em;
	text-align: center;
	text-decoration: none;
	display: block;
	float: left;
	margin-top: 1.1em;
	margin-left: 1em;
}

#testcasename {
	background: transparent;
	font-size: 2em;
	border: 0;
	float: left;
	box-sizing: border-box;
	width: 100%;
}

#header {
	overflow: hidden;
	position: relative;
}

.shortcuts *[accesskey], .shortcuts *[data-key] {
	position: relative;
}

.shortcuts *[accesskey]::after, .shortcuts *[data-key]::after {
	content: attr(accesskey);
	background-color: #f4f7f8;
	border-radius: 3px;
	border: 1px solid #b4b4b4;
	box-shadow: 0 1px 1px rgba(0,0,0,.2), 0 2px 0 0 rgba(255,255,255,.7) inset;
	display: inline-block;
	font-family: Consolas,"Liberation Mono",Courier,monospace;
	font-size: .85em;
	font-weight: 700;
	line-height: inherit;
	padding: 2px 4px;
	display: block;
	position: absolute;
	color: #333;
	top: 2px;
	left: 2px;
	z-index: 999;
}

.shortcuts *[data-key]::after {
	content: attr(data-key);
}

#header .deemphasize {
	background: #CCC;
}
</style>

<div id=error class=hidden>
</div>

<div id=header>
	<span data-key="n"></span><input accesskey="n" type=text id=testcasename value="Nameless Liblouis Test">
	<div class=buttons>
		<a accesskey="+" href="https://reiner-dolp.github.io/liblouis-online/">New Test Case</a>
		<a accesskey="k" href="#" onclick="setLink();event.preventDefault();">Create Link</a>
		<a accesskey="?" class=deemphasize href="#" onclick="document.body.classList.toggle('shortcuts');event.preventDefault();">Shortcuts</a>
	</div>
</div>

<div class=contain>
<div class=contain>
<fieldset class=left>
	<legend>Version</legend>
	<p class=note>You may enter a git commit hash, a liblouis version tag or a branch name.</p>
	<label class=short><span data-key="v">Version of the table folder</span> <input type="text" name="tableversion" id="tableversion" accesskey="v" value="master"></label>

	<label class=short><span data-key="l">Version of liblouis library</span> 
	<select id=liblouisversion accesskey="l" name="liblouisversion">
	  <option value="310" selected>3.1.0 (2c849bc)</option> 
	  <option value="300">3.0.0 (db2a361)</option>
	</select></label>
</fieldset>

<fieldset class=right>
<legend>Tables</legend>
	<label><span data-key="t">Files</span><input class=long type=text id="tables" value="unicode.dis,en-ueb-g1.ctb" data-option=forward accesskey="t" checked></label>
	<label><span data-key="a">Additional Opcodes</span>
		<textarea accesskey="a" id=opcodes></textarea>
	</label>
</fieldset>

<fieldset class=left>
<legend>Translation Direction</legend>
	<label><input type=radio name=dir id="forward" value="backward" data-option=forward accesskey=">" checked> forward</label>
	<label><input type=radio name=dir id="backward" value="forward" data-option=bacckward accesskey="<"> backward</label>
</fieldset>
</div>
<div class=contain>
<fieldset class=left>
<legend data-key="i">Input</legend>
	<textarea class=large id=input accesskey="i">Hello, Liblouis!</textarea>
</fieldset>

<fieldset class=right id=output>
	<legend>Output</legend>
	<label><span data-key="o">Converted to UTF-8</span> <textarea accesskey="8" class=large id=outpututf8 disabled></textarea></label>
	<label><span data-key="m">Log Messages</span> <textarea accesskey="m" id=log disabled></textarea></label>
	<!--<label><span>raw UTF-16 output as hex dump</span> <textarea disabled></textarea></label>-->
</fieldset>
</div>
</div>

<div id=footer>
<button id=run accesskey="r" onclick="runTranslation()">Run</button>

<label><span>Shareable Link</span> <input id=share type=text></label>
</div>

<script src="all.js"></script>
