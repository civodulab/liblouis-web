<!doctype html>

<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">
<link rel="stylesheet" href="main.css">

<div id=error class=hidden>
</div>

<div id=header>
	<span data-key="n"></span><input accesskey="n" type=text id=testcasename value="Nameless Liblouis Test">
	<div class=buttons>
		<a accesskey="+" href="https://reiner-dolp.github.io/liblouis-web/">New Test Case</a>
		<a accesskey="k" href="#" onclick="setLink();event.preventDefault();">Create Link</a>
		<a accesskey="?" class=deemphasize href="#" onclick="document.body.classList.toggle('shortcuts');event.preventDefault();">Shortcuts</a>
	</div>
</div>

<div class=contain>
<div class=contain>
<fieldset class=left>
	<legend>Version</legend>
	<p class=note>You may enter a git commit hash, a liblouis version tag or a branch name.</p>
	<label class=short><span data-key="v">Version of the table folder</span> <input type="text" name="tableversion" id="tableversion" accesskey="v" value="master"></label>

	<label class=short><span data-key="l">Version of liblouis library</span> 
	<select id=liblouisversion accesskey="l" name="liblouisversion">
	  <option value="310" selected>3.1.0 (2c849bc)</option> 
	  <option value="300">3.0.0 (db2a361)</option>
	</select></label>
</fieldset>

<fieldset class=right>
<legend>Tables</legend>
	<label><span data-key="t">Files</span><input class=long type=text id="tables" value="unicode.dis,en-ueb-g1.ctb" data-option=forward accesskey="t" checked></label>
	<label><span data-key="a">Additional Opcodes</span>
		<textarea accesskey="a" id=opcodes></textarea>
	</label>
</fieldset>

<fieldset class=left>
<legend>Translation Direction</legend>
	<label><input type=radio name=dir id="forward" value="backward" data-option=forward accesskey=">" checked> forward</label>
	<label><input type=radio name=dir id="backward" value="forward" data-option=bacckward accesskey="<"> backward</label>
</fieldset>
</div>
<div class=contain>
<fieldset class=left>
<legend data-key="i">Input</legend>
	<textarea class=large id=input accesskey="i">Hello, Liblouis!</textarea>
</fieldset>

<fieldset class=right id=output>
	<legend>Output</legend>
	<label><span data-key="o">Converted to UTF-8</span> <textarea accesskey="8" class=large id=outpututf8 disabled></textarea></label>
	<label><span data-key="m">Log Messages</span> <textarea accesskey="m" id=log disabled></textarea></label>
	<!--<label><span>raw UTF-16 output as hex dump</span> <textarea disabled></textarea></label>-->
</fieldset>
</div>
</div>

<div id=footer>
<button id=run accesskey="r" onclick="runTranslation()">Run</button>

<label data-key="s"><span>Shareable Link</span> <input accesskey="s" onclick="this.setSelectionRange(0, this.value.length)" id=share type=text></label>
</div>

<script src="main.js"></script>
